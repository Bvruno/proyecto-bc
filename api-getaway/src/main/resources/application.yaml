server:
  port: 8090

spring:
  application:
    name: api-getaway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      routes:
        - id: api-usuarios
          uri: lb://api-usuarios
          predicates:
            - Path=/api/usuarios/**

        - id: api-productos
          uri: lb://api-productos
          predicates:
            - Path=/api/productos/**

        - id: api-compras
          uri: lb://api-compras
          predicates:
            - Path=/api/compras/**

        - id: api-local-comercial
          uri: lb://api-local-comercial
          predicates:
            - Path=/api/localComercial/**


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
